<html>

	<title>学生成绩列表</title>

	<body>
		<div class="x-body">
	      <div class="layui-row">
	        <form class="layui-form layui-col-md12 x-so" action="" id="searchByInfo"  method="post">
	          <input class="layui-input" placeholder="商品类型" name="testweekly" id="testweekly">
	          <input class="layui-input" placeholder="商品名称" name="stuclass" id="stuclass">                    
	          <button class="layui-btn" onclick="searchByInfo()"><i class="layui-icon">&#xe615;</i>
	          </button>
	        </form>
	      </div>
	      <hr>
	      <table class="layui-table">
	        <thead>
	          <tr>
	            <th>ID</th>
	            <th>商品名称</th>
	            <th>商品类型</th>           
	            <th>库存</th> 
	            <th>销售价格</th>  
	            <th>总销售额</th>
	            <th>月销售额</th>  
	            <th>商品介绍</th>        
	            <th>操作</th>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>2</td>
	            <td>3</td>
	            <td>4</td>
	            <td>5</td>
	            <td>6</td>
	            <td>7</td>
	            <td>8</td>
	            <td class="td-manage">
	              <a title="编辑"  onclick="stugrade_edit('this','stu_id')" href="javascript:;">
	                <span>编辑</span><i class="layui-icon">&#xe642;</i>
	              </a>&nbsp;&nbsp;&nbsp;
	              <a title="删除" onclick="stugrade_delete(this,'stu_id')" href="javascript:;">
	                <span>删除</span><i class="layui-icon">&#xe640;</i>
	              </a>
	            </td>
	          </tr>
	        </tbody>
	      </table>
	  </div>
	 <hr class="layui-bg-green">
	 
	<!--
		作者：offline
		时间：2021-01-19
		描述：基本操作的js内容
	--> 
	<script>
		//layui自启动
		layui.use('layer', function(){
		  $('.demo').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
		});
	
	
		//用户自定义相关函数
		function stugrade_delete(obj,getid){  
			layer.confirm('确定删除？', {btn: ['确定','取消']},
			 function(){
		        //发送删除的请求        
		        layer.msg('已经删除', {icon: 1});
		      }, function(){
		        layer.msg('取消删除', {});
		      });
		}
	
		//添加操作
		function stugrade_add(){
		     layer.open({
		       type: 2,
		       area: ['700px', '450px'],
		       fixed: false, //不固定
		       shadeClose: true,
		       maxmin: true,
		       content: 'book-type-add.jsp',
		       end: function(){
				// 如果是通过单击关闭按钮关闭弹出层，父画面没有此表单
				if($("#subform").length === 1){
					$("#subform").submit();
				}
			    }
		    });
		}
	
		//编辑操作
		function stugrade_edit(obj,getid){
		     layer.open({
		       type: 2,
		       area: ['700px', '450px'],
		       fixed: false, //不固定
		       shadeClose: true,
		       maxmin: true,
		       //跳出相对路劲，目前是在根目录下面
		       content: '',
		       end: function(){
				// 如果是通过单击关闭按钮关闭弹出层，父画面没有此表单
				if($("#subform").length === 1){
					$("#subform").submit();
				}
			    }
		    });
		}
	
		//搜索操作
		function searchByInfo(){
		  var getBookName = $("#bookname").val();
		  var getBookauthor = $("#author").val();
		  var form = document.getElementById("searchByInfo");
		  form.onsubmit = function(form){
		  if (getBookName == "" && getBookauthor == ""){
			  layer.msg('至少填写一个查询信息', {icon: 0.5});
			  return false;
		   }else{ 
		      $("#searchByInfo").attr("").submit();
		  }
		  }
		}
	</script>	
</body>
</html>
