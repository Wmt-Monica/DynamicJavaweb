<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教师用户管理</title>
		<link rel="stylesheet" href="../css/font.css">
	    <link rel="stylesheet" href="../css/xadmin.css">
	    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
	    <link rel="stylesheet" href="../css/amazeui.min.css"/>
	
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
	</head>
	
	<body>
	<div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="" id="searchByInfo"  method="post">      
          <input type="text" name="adminName" id="adminName" placeholder="输入查询姓名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  onclick="searchByInfo()"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>       
        <button class="layui-btn" onclick="x_admin_show('添加教师信息','#')"><i class="layui-icon"></i>添加</button>
        <a href="${pageContext.request.contextPath}/stuinfo?action=showAdmData">
        <span class="x-right" style="line-height:40px">
        <button class="layui-btn"><i class="layui-icon">&#xe65c;</i>返回</button>
        </span>
        </a>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>用户姓名</th>            
            <th>角色</th>
            <th>加入时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
        <c:forEach items="${sessionScope.showAdminList}" var="adm" varStatus="status">
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>1</td>
            <td>张三</td>           
            <td>教师</td>
            <td>2020-12-1</td>
                      
            <td class="td-status">
              <span class="layui-btn layui-btn-normal layui-btn-mini">正常</span>
            </td>           
                   
            <td class="td-manage">           
              <a onclick="admin_stop(this,'tch_id')" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe601;</i>
              </a>         
              <a title="编辑"  onclick="adminInfo_edit('编辑','tch_id')" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="admin_delete(this,'tch_id')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
          </c:forEach>         
        </tbody>
      </table>
      </div>
      
      <!--page begin-->
      <div class="am-cf">
               共30 条记录, 每页  6条, 当前为  1 页
     <div class="am-fr">
     <ul class="am-pagination">
      <li><a href="javascript:;" onclick="admin_getFirstPage(this,'${sessionScope.currentPage}')" >首页</a></li>
      <li><a href="javascript:;" onclick="admin_getPriverPage('${sessionScope.dataCount}','${sessionScope.currentPage}')" >上一页</a></li>
      <li><a href="javascript:;" onclick="admin_getNextPage('${sessionScope.dataCount}','${sessionScope.currentPage}')" >下一页</a></li>
      <li><a href="javascript:;" onclick="admin_getLastPAge(this,'${sessionScope.dataCount}')" >尾页</a></li>
      </ul>
     </div>
     </div>
     <!--page end  -->
 
 
 <!--用户操作使用form表单提交信息-->
 <form action="" id="adminsendOrder" name="adminsendOrder" method="post">
 </form> 
 <!--设置用来接受弹出窗口的整个form表单-->
 <div id="mianFromDiv" style="display:none;">
 </div>

<script>
//layui自启动
layui.use('layer', function(){
  $('.demo').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});

 /*用户-停用*/
 function admin_stop(obj,id){
    layer.confirm('确认要冻结吗？',function(index){
    if($(obj).attr('title')=='启用'){
      $("#adminsendOrder").attr("action","${pageContext.request.contextPath}/stuinfo?action=freezeAdm&admin_id="+id +"&statue=0").submit();
      layer.msg('已冻结!',{icon: 5,time:1000});
    }else{
      $("#adminsendOrder").attr("action","${pageContext.request.contextPath}/stuinfo?action=freezeAdm&admin_id="+id+"&statue=1").submit();
      layer.msg('正常!',{icon: 5,time:1000});
    }   
    });
   }

//用户自定义相关函数
function admin_delete(obj,getid){  
	layer.confirm('确定删除？', {btn: ['确定','取消']},
	 function(){
        //发送删除的请求       
        layer.msg('已经删除', {icon: 1});
      }, function(){
        layer.msg('取消删除', {});
      });
}


//信息编辑操作
function adminInfo_edit(obj,getid){
     layer.open({
       type: 2,
       area: ['700px', '450px'],
       fixed: false, //不固定
       shadeClose: true,
       maxmin: true,
       //跳出相对路劲，目前是在根目录下面
       content: '',
       end: function(){
		// 如果是通过单击关闭按钮关闭弹出层，父画面没有此表单
		if($("#subform").length === 1){
			$("#subform").submit();
		}
	    }
    });
}

//信息搜索
function searchByInfo(){
  var getAdminRole = $("#adminRole").val();
  var getAdminName = $("#adminName").val();
  var form = document.getElementById("searchByInfo");
  form.onsubmit = function(form){
  if (getAdminRole == "" && getAdminName == ""){
	  layer.msg('至少填写一个查询信息', {icon: 0.5});
	  return false;
   }else{ 
      //put your code in here
  }
  }
}


//--------------------mysql数据库分页显示操作---------------------------------
//首页
function admin_getFirstPage(obj,currentPage){
   $("#adminsendOrder").attr("action","${pageContext.request.contextPath}/stuinfo?action=showAdmData&currentPage=1").submit();  
}
//上一页
function admin_getPriverPage(dataCount,currentPage){
   if(currentPage==1){
      layer.msg('已是首页', {icon: 0.5});
   }else{
   $("#adminsendOrder").attr("action","${pageContext.request.contextPath}/stuinfo?action=showAdmData&currentPage="+(currentPage-1)).submit();
  }
}
//下一页(注意，这里每页是10条记录)
function admin_getNextPage(dataCount,currentPage){
   var endPage=Number(dataCount)/Number(10);
   if(currentPage>=endPage){
      layer.msg('已是尾页', {icon: 0.5});
   }else{
    var nextPage=Number(currentPage)+Number(1);
    $("#adminsendOrder").attr("action","${pageContext.request.contextPath}/stuinfo?action=showAdmData&currentPage="+nextPage).submit();
   }
}
//尾页
function admin_getLastPAge(obj,dataCount){
    var laetPage= Math.ceil(dataCount/10);
    $("#adminsendOrder").attr("action","${pageContext.request.contextPath}/stuinfo?action=showAdmData&currentPage="+laetPage).submit();  
}    
  
</script>
	</body>
</html>
