  <body>
       <div>
         student0:<span id="student0"></span><br>
         student1:<span id="student1"></span><br>
         teacher0:<span id="teacher0"></span><br>
         teacher1:<span id="teacher1"></span><br>
       </div>
  </body>
  
  <script language="JavaScript">
   /**
	 * 案例四
	 * {
	 *   "param1":[{key:value,key:value},{key:value,key:value}],
	 *   "param2":[{key:value,key:value},{key:value,key:value}],
	 *   "param3":[{key:value,key:value},{key:value,key:value}]
	 * }
	 *  
	 *  
	 */
	var people = {
	  "student":[
        {"name":"石燔","age":22},
        {"name":"王梦婷","age":20}
      ],
     "teacher":[
       {"name":"付老师","age":28},
       {"name":"胡老师","age":27}
     ]
   };
	document.getElementById("student0").innerHTML = people.student[0].name;
	document.getElementById("student1").innerHTML = people.student[1].name;
	document.getElementById("teacher0").innerHTML = people.teacher[0].name;
	document.getElementById("teacher1").innerHTML = people.teacher[1].name;
  </script>
