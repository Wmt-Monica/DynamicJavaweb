  <body>
       <div>

   /**
	 * 案例三
	 * {
	 *   "param":[{key:value,key:value},{key:value,key:value}]

	 *  
	 */

      "student":[
        {"name":"石燔","age":22},
        {"name":"王梦婷","age":20}
      ]
   };

	document.getElementById("student1").innerHTML = people.student[1].name;
