  <body>
      <div>
        key1:<span id="key1"></span><br>
        key2:<span id="key2"></span><br>
        key3:<span id="key3"></span><br>
      </div>
  </body>
  
  <script language="JavaScript">
 	/**
	 * 案例五
	 * {
	 *   "param1":"value1",
	 *   "param2":{},
	 *   "param3":[{key:value,key:value},{key:value,key:value}]
	 * }
	 *  
	 *
	 */
	 var keys = {
	   "key1":"石燔",
       "key2":{"name":"王梦婷","age":"20"},
       "key3":[
         {"name":"谢登博","age":"22"},
         {"name":"杨日健","age":"22"}
       ]
    };
	 document.getElementById("key1").innerHTML = keys.key1;
	 document.getElementById("key2").innerHTML = keys.key2.name;
	 document.getElementById("key3").innerHTML = keys.key3[1].name;

  </script>
