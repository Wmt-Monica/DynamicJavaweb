<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../scripts/jquery.min.js"></script>

    <title>商品信息编辑</title>
    <style>
        body{padding: 10px;}
    </style>
</head>
<body>
<form class="layui-form layui-form-pane1"  action="${pageContext.request.contextPath}/AdminServlet?action=addDataOrUpdate"  id ="subform" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="number" name="stunname" lay-verify="required|title" required placeholder="请输入商品ID" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="stucode" lay-verify="required|title" required placeholder="请输入商品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="stuclass" lay-filter="adminRole">
                <option value="">请选择商品类型</option>
                <option value="${bt.bookTypeid}">果蔬</option>
                <option value="${bt.bookTypeid}">服饰</option>
                <option value="${bt.bookTypeid}">糖果</option>
                <option value="${bt.bookTypeid}">电子</option>
                <option value="${bt.bookTypeid}">鞋子</option>
                <option value="${bt.bookTypeid}">化妆品</option>
                <option value="${bt.bookTypeid}">家具</option>
                <option value="${bt.bookTypeid}">文具</option>

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存</label>
        <div class="layui-input-block">
            <input type="number" name="stugrade" lay-verify="required|number" required placeholder="请输入商品库存数量" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品介绍</label>
        <div class="layui-input-block">
            <input type="text" name="stugrade" lay-verify="required|number" required placeholder="请输入商品介绍" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上架时间</label>
        <div class="layui-input-block">
            <input type="text" name="createTime" id="createTime" lay-verify="required|title" required placeholder="请选择商品上架时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<br><br><br>

<script>
    //加载layui信息
    layui.use('form', function(){
        var form = layui.form;
        //layui日期选择
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#createTime', //指定元素
                value: new Date()
            });
        });


        //监听提交
        form.on('submit(*)', function(data){
            var subform= $(parent.document.body).children("div[id='mianFromDiv']").append($("#subform"));
            //获取窗口索引,关闭弹窗
            var index=parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            //发送请求
            $("#subform").submit();
        });

    });
</script>
</body>
</html>
