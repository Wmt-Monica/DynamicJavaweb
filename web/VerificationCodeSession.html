<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码验证</title>
</head>
<script type="text/javascript">
    function ImagChange(obj) {
        obj.src = "verificationCode?time"+new Date().getTime();  // 在不同时间可以点击验证码图片刷新验证码的方法
    }
</script>
<body>
    <form action="verificationCodeSession" method="post">
        <input type="text" name="VerificationCode"><img onclick="ImagChange(this)" src="verificationCode"><br>
        <input type="submit" value="验证">
    </form>
</body>
</html>
